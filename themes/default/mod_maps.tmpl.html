// matchlist
<!-- GTW: main -->
<table id="tbl">
    <thead>
        <th>{L_NAME}</th>
        <th>{L_TITLE}</th>
        <th>{L_AUTHOR}</th>
        <th>{L_SIZE}</th>
    </thead>
    {G_MAPS}
    <!-- GTW: map -->
    <tr>
        <td>
            <a href="/map/download/{urlName}.mapa"><img src="images/icons/download-map.png"></a>
            <a href="/map/view/{urlName}.png" class="map-view" rel="prettyPhoto[map]"><img src="images/icons/view-ico.png" alt="{name} / {title} / {author} / {sizeX}x{sizeY}"> {name}</a>
        </td>
        <td>{title}</td>
        <td>{author}</td>
        <td>{sizeX}x{sizeY}</td>
    </tr>
    <!-- GTW: /map -->
</table>
<script>
$(function() {
    $(".map-view").prettyPhoto();
})
</script>
<!-- GTW: /main -->
