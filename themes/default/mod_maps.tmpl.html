// matchlist
<!-- GTW: main -->
<table id="tbl">
    <thead>
        <th>{L_NAME}</th>
        <th>{L_TITLE}</th>
        <th>{L_AUTHOR}</th>
        <th>{L_SIZE}</th>
    </thead>
    {G_MAPS}
    <!-- GTW: map -->
    <tr>
        <td>
            <a href="/map/download/{urlName}.mapa"><img src="images/icons/download-map.png"></a>
            <a href="/map/view/{urlName}.png" class="map-view" data-lightbox="image-{name}" data-title="{name} / {title} / {author}"><img src="images/icons/view-ico.png" alt="{name} / {title} / {author} / {sizeX}x{sizeY}"> {name}</a>
        </td>
        <td>{title}</td>
        <td>{author}</td>
        <td>{sizeX}x{sizeY}</td>
    </tr>
    <!-- GTW: /map -->
</table>


<link rel="stylesheet" href="/css/lightbox.min.css" type="text/css" media="screen" charset="utf-8" />
<script src="/js/lightbox.min.js" type="text/javascript" charset="utf-8"></script>
<script>
$(function() {
    lightbox.option({
      'resizeDuration': 0,
      'wrapAround': true
    })
})
</script>
<!-- GTW: /main -->
