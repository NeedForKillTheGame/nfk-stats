// tourneys list
<!-- GTW: main -->
<div align="center">
<table id="tbl" border="0" cellspacing="1">
	<thead>
		<tr>
			<th>#</th>
			<th>{L_PLAYER}</th>
			<th>{L_SCORE}</th>
			<th>{L_TOUR_WINS}</th>
			<th>{L_TOUR_NUM}</th>
			<th>{L_GAMES_NUM}</th>
			<th>{L_GAMES_WINS}</th>
			<th>{L_GAMES_LOSSES}</th>
		</tr>
	</thead> 
	{G_TOUR_LADDER}
	<!-- GTW: tour_ladder -->
	<tr bgcolor="#C7CCD9">
		<td>{PLACE}</td>
		<td>{PLAYER}</td>
		<td>{SCORE}</td>
		<td>{TOUR_WINS}</td>
		<td>{TOUR_NUM}</td>
		<td>{GAMES_NUM}</td>
		<td>{GAMES_WINS}</td>
		<td>{GAMES_LOSSES}</td>
	</tr>
	<!-- GTW: /tour_ladder -->
</table>
</div>
<!-- GTW: /main -->
